{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 card shadow p-3 mb-5 bg-body rounded offset-md-2">
    <div class="card-body">
        <p class="card-title text-center h3">Update Product</p>
        <p class="card-text">

            <form action method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                {{form.errors}}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </p>
    </div>
</div>

{% endblock content %}
