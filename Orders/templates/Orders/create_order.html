{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 card shadow p-3 mb-5 bg-body rounded offset-md-2">
    <div class="card-body">
        <p class="card-title text-center h3 ">New Order</p>
        <p class="card-text">

            <form action method="post">
                {% csrf_token %}
                {{form|crispy}}
                {{form.errors}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </p>
    </div>
</div>

{% endblock content %}
